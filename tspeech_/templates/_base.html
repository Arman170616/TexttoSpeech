<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Django</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        div{
            width:500px;
            height:auto;
           
            margin:auto;
        }

        input[type=text]{
            width:500px;
            font-size:medium;
            
        }
        input[type=submit]:hover{
            background-color:orangered;
            color:palegoldenrod;
            
        }

    </style>
</head>
<body>
    
    <center> <h1>Django Text-to-Speech</h1> </center>
    <hr>

    <center>
        <div>
            <form method="GET" action="tt">
                <input type="text" name="int" placeholder="Please Enter Your Text">
                <br>
                 <input type="submit" value="submit">
            </form>
        </div>
    </center>


</body>
</html>
